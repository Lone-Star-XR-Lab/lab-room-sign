<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR Lab â€” Room E251</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans";
      background: #fff;
      color: #000;
    }
    .wrap {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .box {
      border: 6px double #000;
      border-radius: 24px;
      padding: 3rem 6rem;
      text-align: center;
      max-width: 100%;
      box-shadow: 10px 10px 0 #000; /* solid offset shadow for print */
    }
    h1 {
      font-size: 6rem;
      font-weight: 900;
      margin: 0 0 0.3em;
    }
    h2 {
      font-size: 4rem;
      font-weight: 700;
      margin: 0 0 1em;
    }
    .realities {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .pill {
      border: 4px solid #000;
      padding: 0.4em 1.2em;
      border-radius: 999px;
      font-weight: 900;
      font-size: 2.5rem;
    }
    @media print {
      @page { size: Letter landscape; margin: 0.25in; }
      html, body { background: #fff; }
      .wrap { padding: 0; }
      .box {
        border: 5pt double #000;
        box-shadow: 12pt 12pt 0 #000; /* solid, high-contrast print shadow */
      }
      .pill { border: 3pt solid #000; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1>XR Lab</h1>
      <h2>Room E251</h2>
      <div class="realities">
        <div class="pill">AR Lab</div>
        <div class="pill">MR Lab</div>
        <div class="pill">VR Lab</div>
      </div>
    </div>
  </div>
</body>
</html>
